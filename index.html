<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <article>
      <img id="illustration-hero" src="./images/illustration-hero.svg" alt="pessoa uovindo musica e dançando">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="wrapper">

        <img src="./images/icon-music.svg" alt="simbolo da música">
        <div class="valor">
          <p>
            Annual Plan
          </p>
          <span>
            $59.99/year
          </span>
        </div>
        <a href=""> Change</a>
      </div>

      <button>
        Proceed to Payment
      </button>
      <span>
        Cancel Order
      </span>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.linkedin.com/in/francisco-rosendo-coelho/" target="_blank">Francisco Rosendo</a>.
    </div>
  </footer>
</body>

</html>
